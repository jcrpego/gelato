<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilo.css">
  <script src="navbar.js"></script> <!-- Inclui o script do menu -->
  <script src="login.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

   <!-- Cabeçalho dinâmico -->
   <header id="header-container"></header>

   <!-- Contêiner onde o menu será inserido -->
   <div id="menu-container"></div>

  <!-- Conteúdo Principal -->
    <div class="container-mt-4">
    <!-- <div class="container mt-4 mb-5"> -->
        <h2 class="text-center mb-4">Cadastro de Cliente</h2>

            <div class="row justify-content-center">
                <div class="col-md-4">
                    <form>

                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="rg" class="form-label">Doc RG</label>
                        <input type="text" class="form-control" id="rg" placeholder="Digite o RG" maxlength="12">
                    </div>
                    
                        
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" placeholder="Digite o CPF" maxlength="14">
                    </div>

                        
                    <div class="mb-3">
                        <label for="rua" class="form-label">Rua</label>
                        <input type="text" class="form-control" id="rua">
                    </div>                                               

                    <div class="mb-3">
                        <label for="numcasa" class="form-label">Numero</label>
                        <input type="text" class="form-control" id="numcasa">
                    </div>

                    <div class="mb-3">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="bairro">
                    </div>
                    
                    <div class="mb-3">
                        <label for="complemento" class="form-label">Complemento</label>
                        <input type="text" class="form-control" id="complemento">
                    </div>

                    <div class="mb-3">
                        <label for="municipio" class="form-label">Municipio</label>
                        <input type="text" class="form-control" id="municipio">
                    </div>    
                        
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="estado">
                    </div>
                        
                    <div class="mb-3">
                        <label for="pais" class="form-label">País</label>
                        <input type="text" class="form-control" id="pais">
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Crie uma senha" required>
                    </div>

                    <div class="mb-4">
                        <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="confirmarSenha" placeholder="Repita a senha" required>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-success">Finalizar Cadastro</button>
                    </div>

                    <div class="text-center">
                        <p>Já tem uma conta? <a href="login.html">Clique aqui para fazer login</a></p>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  <!-- Rodapé -->
  <div id="footer-container"></div>


</body>
</html>
