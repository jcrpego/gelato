<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilo.css">
  <!-- Certifique-se de que o caminho está correto para o arquivo navbar.js -->
  <script src="navbar.js"></script> <!-- Inclui o script do menu -->  
  <script src="login.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

 <!-- Cabeçalho dinâmico -->
 <header id="header-container"></header>

 <!-- Contêiner onde o menu será inserido -->
 <div id="menu-container"></div>

   
  <!-- Conteúdo da Página de Contato -->
  <!-- <div class="container mt-4 mb-5"> -->
    <div class="container-mt-4">
        <h2 class="text-center">Entre em Contato Conosco</h2>
        <p class="text-center">Tem dúvidas, sugestões ou elogios? Preencha o formulário abaixo:</p>

        <form class="mx-auto" style="max-width: 600px;">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Seu nome">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com">
          </div>
          <div class="mb-3">
            <label for="mensagem" class="form-label">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="5" placeholder="Escreva sua mensagem aqui..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>

  <!-- Rodapé -->
  <div id="footer-container"></div>


</body>
</html>
