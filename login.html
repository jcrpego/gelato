<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilo.css">
  <script src="navbar.js"></script> <!-- Inclui o script do menu -->
  <script src="login.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

</head>
<body>

   <!-- Cabeçalho dinâmico -->
   <header id="header-container"></header>

   <!-- Contêiner onde o menu será inserido -->
   <div id="menu-container"></div>

  <!-- Conteúdo Principal -->
        <div class="container-mt-4">
    <!-- <div class="container mt-4 mb-5"> -->
            <h2 class="text-center mb-3">Login</h2>

            <div class="row justify-content-center">
                <div class="col-md-3"> <!--determina a largura a tela do login-->
                    <form>
                    <div class="mb-1"> <!--determina altura entre linhas-->
                        <label for="email" class="form-label">E-mail ou Usuário</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail ou usuário">
                    </div>

                    <div class="mb-1">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                    </div>

                    <div class="d-grid mb-2">
                        <button type="button" class="btn btn-primary" onclick="fazerLogin()">Entrar como Cliente</button>
                    </div>

                    <!-- Link para cadastro -->
                    <div class="text-center mb-2">
                        <p>Não tem cadastro? <a href="cadastro.html">Clique aqui para se cadastrar</a></p>
                    </div>

                    <hr>

                    <div class="text-center mb-1">
                        <p><strong>Funcionário/Admin?</strong></p>
                    </div>
                    <div class="d-grid">
                        <button type="button" class="btn btn-secondary">Área Restrita</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>

  <!-- Rodapé -->
  <div id="footer-container"></div>


  
</body>
</html>
